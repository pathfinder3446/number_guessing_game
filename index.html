<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="above-section">
            <h1 class="display-1">Guess The Number <br> (1 - 100)</h1>
            <p class="scale"></p>
        </div>

        <div class="guessing below-section">
            <input type="number" class="input guess-number" id="input">
            <button class="btn nao" type="submit">CHECK</button>
            <p class="result"></p>
        </div>

        <div class="attempts-section">
            <h3>Write the number</h3>
            <p>Number of attempts: <span class="attempts">1</span></p>
        </div>

        <div> 
            <button class="reBtn">PLAY AGAIN</button>
        </div>


    </div>



    <script src="index.js"></script>
</body>

</html>
